<div class="admin" *ngIf="isAdmin">
	<div class="header row" style="max-height: 15vh;">
		<div class="col-3">
			<a href="/admin" type="button" class="btn">Regresar</a>
		</div>
		<div class="col-6 text-center"><h2>Administrador</h2></div>
		<div class="col-3 text-right">
	    <div class="btn-group" dropdown>
	      <button dropdownToggle type="button" class="btn dropdown-toggle">{{user.personData.forename}} {{user.personData.surname}}<span class="caret"></span></button>
	      <ul *dropdownMenu class="dropdown-menu" role="menu">
	        <li role="menuitem"><a class="dropdown-item" (click)="logout()">Cerrar Sesión</a></li>
	      </ul>
	    </div>
		</div>
	</div>

	<div class="campaings text-center">
		<div class="add-campaing">
			<h2>Campañas</h2>
			<input type="text" placeholder="Título" [(ngModel)]="title"/><br>
			<textarea rows="4" cols="50" placeholder="Mensaje" [(ngModel)]="message"></textarea><br>
			<div class="audience">
				<input type="radio" [(ngModel)]="audience" value="all"> Todos ({{ totalUsers }})<br>
			  <input type="radio" [(ngModel)]="audience" value="drivers"> Conductores ({{ totalDrivers }})<br>
			  <input type="radio" [(ngModel)]="audience" value="travellers"> Pasajeros ({{ totalTravellers }})<br>
			</div>
			<button type="button" class="btn btn-primary" (click)="addCampaing()">Agregar</button>
		</div>
		<div class="list-campaings">
			<h2>Campañas</h2>
			<div class="row" *ngFor="let campaing of campaingsObs | async">
				<div class="col-sm-12 col-md-6 text-left">
					<b>{{ campaing.title }}</b>
					<p>{{ campaing.message }}</p>
					<p>Audiencia: {{ campaing.audience }}</p>
					<p>Enviado: {{ campaing.total_sent }}</p>
				</div>
				<div class="col-sm-12 col-md-6"><button type="button" class="btn btn-primary" (click)="sendCampaing(campaing._id)">Enviar</button><button type="button" class="btn btn-danger" (click)="deleteCampaing(campaing._id)">Eliminar</button></div>
			</div>
		</div>
	</div>

</div>
