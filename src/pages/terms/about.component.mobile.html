<ion-header>
  <ion-navbar color="app" style="padding-top: 4px">
    <ion-title style="padding-top: 0; text-align: center">
      <img src="assets/logo.png" style="padding-top: 5px; width: 75px; height: 44px" />
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">OK</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll about">

  <img style="width: 100%; height: 100%;" src="assets/about-background.png" />

  <div style="position: absolute; top: 75%; color: white; width: 100%; text-align: center;">
    <div style="font-size: 1.3em">SimpleRide Ecuador</div>
    <div>Version {{versionNumber}}</div>
    <div>Powered by AIgents Lab</div>
    <div>
      <br>
      <a href="#" tappable (click)="openURL('https://simpleride-ec.com/privacy-policy')">Política de Privacidad</a> - <a href="#" tappable (click)="openURL('https://simpleride-ec.com/tyc')">Términos y Condiciones</a><br>
    </div>
  </div>

</ion-content>
